<!-- <div class="one-post" ng-hide=""> -->
  <div ng-model="ctrl.getOne(post)">
    <div class="show_left">
      <div class="show_posted_by">
        submitted by: {{ ctrl.onePost.user.username }}
      </div>
      <div class="show_song">
        <h1 class="show_artist">{{ ctrl.onePost.artist }} -</h1>
        <h1 class="show_title">{{ ctrl.onePost.songTitle }}</h1>
        <a href="{{ ctrl.onePost.url }}" target="blank">&#9834; LISTEN &#9834;</a>
      </div>

      <div class="show_tags">
        <div class="show_tag_cont" ng-repeat="tag in ctrl.onePost.tag">
        <button class="post_tag">#{{tag}}</button>
        </div>
      </div>
    </div>

    <div class="show_right">
      <h2>comments</h2>
      <div class="all_comments">
        <div class="one_comment" ng-repeat="comment in ctrl.onePost.comments">
          <div class="comment_user"><span>@{{ comment.user.username }}:</span></div>
          <p>{{ comment.content }}</p>
        </div>
      </div>

      <!-- Comment Form -->
      <div class="post_comment">
        <form ng-submit="ctrl.addComment(post, user)">
          <div class="comment_submit">
            Add a Comment
            <input ng-model="ctrl.formData.content" class="comment_space" />
            <input type="hidden" value="ctrl.user" ng-model="ctrl.formData.user">
            <input type="hidden" value="ctrl.currentPost" ng-model="ctrl.formData.post">
            <input type="submit">
          </div>
          <!-- <textarea ng-model="ctrl.formData.comment" class="comment_space"></textarea> -->
        </form>
      </div>
    </div>
  </div>

  <!-- Toggle Edit Form Button -->
  <form ng-submit="ctrl.showOneEdit()" ng-hide="ctrl.showOneForm">
    <input type="submit" value="Edit">
  </form>

  <!-- Edit Form -->
  <form ng-if="ctrl.showOneForm" ng-submit="ctrl.editOnePost(ctrl.onePost)">
    <input type="text" placeholder={{ctrl.onePost.artist}} ng-model="ctrl.formData.artist" />
    <input type="text" placeholder={{ctrl.onePost.songTitle}} ng-model="ctrl.formData.songTitle" />
    <input type="text" placeholder={{ctrl.onePost.url}} ng-model="ctrl.formData.url" />
    <input type="text" placeholder={{ctrl.onePost.tag}} ng-model="ctrl.formData.tag" />
    <input type="submit" value="Submit">
  </form>

  <!-- Delete Button -->
  <!-- <form ng-submit="ctrl.deleteOnePost(ctrl.onePost._id)" action="/" target="_self"> -->
  <form ng-if="ctrl.deleteToggled" ng-submit="ctrl.deleteOnePost(ctrl.onePost._id)">
    <input type="submit" value="Delete">
  </form>

  <!-- Return Link -->
  <a ng-hide="ctrl.deleteToggled" href="/">Return Home</a>
