<div class="one-post" ng-hide="">
  <div ng-model="ctrl.getOne(post)">
    
    {{ ctrl.onePost.artist }}
    {{ ctrl.onePost.songTitle }}
    {{ ctrl.onePost.url }}
    {{ ctrl.onePost.tag }}
    {{ ctrl.onePost.user.username }}

    <div ng-repeat="comment in ctrl.onePost.comments">
      {{ comment.content }}
      {{ comment.user.username }}
    </div>

  </div>
</div>
{{ post.artist }}
