  <div class="login-box">
    <form ng-submit='ctrl.loginUser()'>
      <div class="auth_forms">
        <h2 class="login_header">Login</h2>
        <input class="log_reg" type="text" placeholder="username" ng-model="ctrl.loginForm.username" />
        <input class="log_reg" type="password" placeholder="password" ng-model="ctrl.loginForm.password" />
      </div>
      <div class="auth_buttons">
        <a class="login_close close_auth" href="#">x</a>
        <input class="login_close auth_submit" type="submit" />
      </div>
      </div>
    </form>
  </div>

  <div class="register-box">
    <form ng-submit='ctrl.registerUser()'>
      <div class="auth_forms">
        <h2 class="login_header">Register</h2>
        <input class="log_reg" type="text" placeholder="username" ng-model="ctrl.newUserForm.username" />
        <input class="log_reg" type="password" placeholder="password" ng-model="ctrl.newUserForm.password" />
      </div>
      <div class="auth_buttons">
        <a class="reg_close close_auth" href="#">x</a>
        <input class="reg_close auth_submit" type="submit" />
      </div>
    </form>
  </div>
