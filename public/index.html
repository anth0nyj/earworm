<!DOCTYPE html>
<html ng-app="EarwormApp">
  <head>
    <meta charset="utf-8">
    <title>Earworm</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,400i,700,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/modals.js" charset="utf-8"></script>
    <base href="/" target="_blank">

  </head>
  <body ng-controller='MainController as ctrl'>

    <div class="container">

      <div class="header">
        <div class="header_content">
          <div class="header_left">
          <a class="logo" href="/">earworm</a>
          </div>
          <div class="header_right">
          <input class="search" type="text" placeholder="SEARCH" ng-model="searchBox">
          Hi, {{ ctrl.user.username }} !
          <a href="/login">LOG IN</a>
          <a class="join" href="/register">JOIN</a>
          <form ng-submit="ctrl.logout()">
            <input type="submit" value="Logout">
          </form>
          </div>

        </div>
      </div>

      <label for="">Login: </label>
      <form ng-submit='ctrl.loginUser()'>
        <input type="text" placeholder="username" ng-model="ctrl.loginForm.username" />
        <input type="password" placeholder="password" ng-model="ctrl.loginForm.password" />
        <input type="submit" />
      </form>
      
      <label for="">Register: </label>
      <form ng-submit='ctrl.registerUser()'>
        <input type="text" placeholder="username" ng-model="ctrl.newUserForm.username" />
        <input type="password" placeholder="password" ng-model="ctrl.newUserForm.password" />
        <input type="submit" />
      </form>

      <div class="banner">
        <h1>what song's in your head?</h1>

        <div ng-view class="sessions-modal">
        </div>

      </div>

      <div class="main_content">

        <div class="filter_menu">
        </div>

        <div class="all_posts">
          <div class="blog_posts">
            <div class="embeded_song">
              SONG NAME or EMBEDED
            </div>
            <div class="post_content">
              submitted by: user<br>
              Optional Text Box?
            </div>
            <div class="post_tags">
              <button class="post_tag">#tag</button>
              <button class="post_tag">#tag</button>
              <button class="post_tag">#tag</button>
              <button class="post_tag">#tag</button>

            </div>
          </div>
          <div class="blog_posts">
          </div>
          <div class="blog_posts">
          </div>
          <div class="blog_posts">
          </div>
          <div class="blog_posts">
          </div>
          <div class="blog_posts">
          </div>
            <div class="blog_posts">
            </div>
            <div class="blog_posts">
            </div>
            <div class="blog_posts">
            </div>
            <div class="blog_posts">
            </div>
            <div class="blog_posts">
            </div>
            <div class="blog_posts">
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
      MADE WITH &hearts;
    </div>

  </body>
</html>
